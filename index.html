<!DOCTYPE html>
<html>
<head>
  <title>Restaurant List</title>
  <style>
    .card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      max-width: 300px;
    }
    img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Restaurants</h1>
  <div id="restaurant-list"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.6.3/tabletop.min.js"></script>
  <script>
    const sheetId = "1Wr-532c9d9nQwvFudCW2WcHC04NJIM40wfcSdAW61jo";

    Tabletop.init({
      key: sheetId,
      callback: function(data) {
        const container = document.getElementById('restaurant-list');
        data.forEach(row => {
          container.innerHTML += `
            <div class="card">
              <h2>${row.Name}</h2>
              <p>${row.Location}</p>
              <img src="${row['Photo URL']}" alt="${row.Name}" />
            </div>
          `;
        });
      },
      simpleSheet: true
    });
  </script>
</body>
</html>
