<!DOCTYPE html>
<html>
<head>
  <title>Restaurant List</title>
  <style>
    .card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      max-width: 300px;
    }
    img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Restaurants</h1>
  <div id="restaurant-list"></div>

  <script src="https://unpkg.com/tabletop@1.6.0/src/tabletop.js"></script>
  <script>
    const sheetId = "2PACX-1vRgS_LX0KCK7EicNt65JJ5yrfhRphDvqisr-lu7AqaTmt2TtgqEYKKA3niZOfzD_rH6R_r8upM8-z9D";

    Tabletop.init({
      key: sheetId,
      callback: function(data) {
        const container = document.getElementById('restaurant-list');
        data.forEach(row => {
          container.innerHTML += `
            <div class="card">
              <h2>${row.Name}</h2>
              <p>${row.Location}</p>
              <img src="${row['Photo URL']}" alt="${row.Name}" />
            </div>
          `;
        });
      },
      simpleSheet: true
    });
  </script>
</body>
</html>
